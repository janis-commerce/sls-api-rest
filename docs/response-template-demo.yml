headers:
  Access-Control-Allow-Credentials: "'true'"
  Access-Control-Allow-Origin: "'*'"
  Access-Control-Expose-Headers: "'x-janis-total'"
  Set-Cookie: "integration.response.header.Set-Cookie"
  x-janis-total: "integration.response.header.x-janis-total"
template: "#set($origin = $input.params(\"Origin\"))\n#if(!$origin)#set($origin = $input.params(\"origin\"))#end\n#if($origin)\n#set($context.responseOverride.header.Access-Control-Allow-Origin = $origin)\n#end\n#set($setCookie = $input.path(\"$.headers.Set-Cookie\"))\n#if($setCookie)\n#set($context.responseOverride.header.Set-Cookie = $setCookie)\n#end\n#if($input.path(\"$.errorMessage\"))\n#set($errorMessageObj = $util.parseJson($input.path(\"$.errorMessage\")))\n{\"message\":\"$errorMessageObj.body.message\"}\n#else\n$input.json(\"$.body\")\n#end"
